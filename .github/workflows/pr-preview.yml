name: Deploy PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./packages/client

    steps:
      - name: Checkout PR code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Inject PR environment variables
        run: |
          echo "PR_PREVIEW=true" >> $GITHUB_ENV
          echo "PR_NUMBER=${{ github.event.pull_request.number }}" >> $GITHUB_ENV

      - name: Build the project
        run: npm run build

      - name: Deploy to GitHub Pages (PR Preview)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./packages/client/dist
          destination_dir: preview/pr-${{ github.event.pull_request.number }}
          keep_files: true

      - name: Update PR description with preview link
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.issue.number;
            const previewUrl = `https://vulpy-labs.github.io/slash-out/preview/pr-${prNumber}/`;
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber
            });
            
            const previewSection = `\n\n---\n\nðŸš€ **Preview Ready:**\nðŸ”— ${previewUrl}`;
            const currentBody = pr.body || '';
            
            // Remove old preview section if it exists
            const updatedBody = currentBody.replace(/\n\n---\n\nðŸš€ \*\*Preview Ready:\*\*\nðŸ”— https:\/\/vulpy-labs\.github\.io\/slash-out\/preview\/pr-\d+\//, '');
            
            await github.rest.pulls.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber,
              body: updatedBody + previewSection
            });