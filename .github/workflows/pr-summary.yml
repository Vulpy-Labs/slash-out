name: Create PR Summary

on:
  pull_request:
    types: [opened, reopened, synchronize]

  workflow_dispatch:

jobs:
  generate-summary:
    # Test with slim later
    runs-on: ubuntu-latest

    permissions:
      models: read
      contents: read
      pull-requests: write

    steps:
      - name: Checkout To PR Code
        uses: actions/checkout@v4

      - name: Fetch PR Diff
        id: fetch-pr-diff
        uses: actions/github-script@v7
        with:
          script: |
            try {
              const pr_diff = await github.rest.pulls.get({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.issue.number,
                mediaType: {
                  format: 'diff'
                }
              });

              return pr_diff.data;
            } catch (error) {
              throw new Error('Error fetching PR Diff:', error);
            };

      - name: Generate PR Summary
        id: inference-summary
        uses: actions/ai-inference@v2.0.6
        with:
          token: ${{ secrets.COPILOT_GITHUB_TOKEN }}
          model: openai/gpt-4o
          system-prompt-file: "./.github/workflows/prompts/pr-summary.prompt.md"
          prompt: |
            Here is the PR Diff to analyse: ${{ steps.fetch-pr-diff.outputs.result }}

      - name: Save Summary In A Local File
        run: |
          echo "Response saved to: ${{ steps.inference-summary.outputs.response-file }}"
          echo "response: " 
          cat "${{ steps.inference-summary.outputs.response-file }}"
          ls -la
